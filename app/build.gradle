apply plugin: 'com.android.application'
android {
  compileSdkVersion 27
  defaultConfig {
    applicationId "net.ramptors.asincro"
    minSdkVersion 15
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
}
dependencies {
  def version_soporte = "27.1.1"
  implementation "com.android.support:appcompat-v7:$version_soporte"
  implementation "com.android.support:design:$version_soporte"
}